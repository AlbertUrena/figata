<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Figata Pizza & Wine - Pizzas napoletanas al horno de leña, vino y una experiencia premium.">
  <title>Figata Pizza & Wine</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Navegación principal">
      <div class="navbar__inner">
        <a class="navbar__brand" href="#inicio" aria-label="Figata Pizza & Wine">
          <img src="assets/logo-icon.svg" alt="" aria-hidden="true" class="navbar__brand-icon">
          <img src="assets/logo-text.svg" alt="Figata" class="navbar__brand-text">
        </a>

        <ul class="navbar__links" role="list">
          <li><a href="#menu">Menú</a></li>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#ubicacion">Ubicación</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>

        <div class="navbar__actions">
          <a class="cta-button cta-button--nav" href="#reservar">
            <span>Reservar</span>
            <img src="assets/reservar-icon.svg" alt="" aria-hidden="true">
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero" id="inicio" aria-labelledby="hero-title">
      <div class="hero__overlay" aria-hidden="true"></div>

      <div class="hero__content">
        <a class="cta-button cta-button--eyebrow hero__eyebrow" href="#menu">
          <span>Nuestra selecci&oacute;n de maridajes</span>
          <img src="assets/arrow-icon.svg" alt="" aria-hidden="true">
        </a>

        <h1 class="hero__title" id="hero-title">
          El nuevo est&aacute;ndar<br>
          en pizzas
        </h1>

        <p class="hero__subtitle">
          Pizzas napoletanas al horno de le&ntilde;a, con masa madre centenaria
          y una carta curada de vinos y cervezas italianas.
        </p>

        <a class="cta-button cta-button--hero" href="#menu">
          <span>Men&uacute;</span>
          <img src="assets/menu-icon.svg" alt="" aria-hidden="true">
        </a>
      </div>
    </section>

    <!-- Secciones futuras del home -->
  </main>
</body>
</html>
